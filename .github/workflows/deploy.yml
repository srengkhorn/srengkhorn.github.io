name: Deploy Kobweb site to GitHub Pages

on:
  push:
    branches:
      - main   # adjust if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17   # adjust to your project's Java version

      # 3. Set up Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. Export Kobweb static site
      - name: Export Kobweb site
        run: |
          cd site
          kobweb export --layout static

      # 5. Upload the generated static site for Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/.kobweb/site

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
