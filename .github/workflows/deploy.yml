name: Deploy Kobweb Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Kobweb CLI
        run: |
          curl -s https://kobweb.kotlindev.org/install.sh | bash
          echo "$HOME/.kobweb/bin" >> $GITHUB_PATH

      - name: Build Kobweb site
        run: kobweb build --notty

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .site
          publish_branch: main
          external_repository: srengkhorn/srengkhorn.github.io
          user_name: srengkhorn
          user_email: srengkhorn@users.noreply.github.com
          force_orphan: true
